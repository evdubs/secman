<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Categories</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/" style="color:white">Securities Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link" href="/assets.html" style="color:white">Assets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/categories.html" style="color:white">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users.html" style="color:white">Users</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h3>Categories</h3>
    </div>
    <div class="container my-3">
      <div class="btn-group" role="group" aria-label="Category Actions">
        <button type="button" class="btn btn-primary" id="add-button">Add New Category</button>
      </div>
    </div>
    <div class="container my-3">
      <table class="table" id="category-table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col"># Users</th>
            <th scope="col"># Assets</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    async function categories() {
      const token = window.localStorage.getItem("token")

      const response = await fetch(new Request("/api/categories", {
        method: "get",
        headers: { "Content-Type": "application/json", "Authorization": `token ${token}` }
      }))

      const categories = await response.json()
      const categoryTable = document.getElementById('category-table')

      for (const category of categories) {
        window.localStorage.setItem(`category_id:${category['id']}`, category['name'])

        const cid = category['id']
        const row = categoryTable.insertRow()
        row.innerHTML = [
          `<td><a href="/category.html?id=${cid}">${category['name']}</a></td>`,
          `<td>${category['description']}</td>`,
          `<td>${category['registered_users'].length}</td>`,
          `<td>${category['assets'].length}</td>`
        ].join('')
      }
    }

    document.getElementById('add-button').addEventListener('click', (event) => {
      window.open("/category_add.html", "_self")
    })

    categories()
  </script>
</html>
