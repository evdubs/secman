<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Add User</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/" style="color:white">Securities Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link" href="/assets.html" style="color:white">Assets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/categories.html" style="color:white">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users.html" style="color:white">Users</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h3>Add User</h3>
    </div>
    <div class="container my-3">
      <div class="btn-group" role="group" aria-label="User Actions">
        <button type="button" class="btn btn-primary" id="back-to-users-button">Back to Users</button>
      </div>
      <form class="my-3">
        <div class="mb-3">
          <label for="user-name-input" class="form-label">User Name</label>
          <input type="text" class="form-control" id="user-name-input" required></input>
        </div>
        <div class="mb-3">
          <label for="gaid-input" class="form-label">GAID</label>
          <input type="text" class="form-control" id="gaid-input" required></input>
          <div class="form-text">
            Identifier for the Green Managed Assets account.
          </div>
        </div>
        <div class="col-12 mb-3">
          <div class="form-check">
            <label for="company-input" class="form-check-label">Company</label>
            <input type="checkbox" class="form-check-input" id="company-input" value=""></input>
          </div>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary" id="add-button">Add new user</button>
        </div>      
      </form>
    </div>
  </body>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    async function user_add() {
      const userName = document.getElementById('user-name-input').value ? 
        document.getElementById('user-name-input').value : ''

      const gaid = document.getElementById('gaid-input').value ? 
        document.getElementById('gaid-input').value : ''

      const company = document.getElementById('company-input').checked ?
        document.getElementById('company-input').checked : false

      console.debug(`
        userName: ${userName}
        gaid: ${gaid}
        company: ${company}
      `)

      const token = window.localStorage.getItem("token")

      const response = await fetch(new Request("/api/registered_users/add", {
        method: "post",
        headers: { "Content-Type": "application/json", "Authorization": `token ${token}` },
        body: JSON.stringify({
          'name': userName,
          'GAID': gaid,
          'is_company': company
        })
      }))

      console.info((await response.json()))

      document.getElementById('add-button').removeAttribute('disabled')
    }

    var addButton = document.getElementById('add-button')
    addButton.addEventListener('click', (event) => {
      addButton.setAttribute('disabled', 'true')

      user_add()
    })

    document.getElementById('back-to-users-button').addEventListener('click', (event) => {
      window.open("/users.html", "_self")
    })
  </script>
</html>
