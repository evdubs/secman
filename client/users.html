<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Users</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/" style="color:white">Securities Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link" href="/assets.html" style="color:white">Assets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/categories.html" style="color:white">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users.html" style="color:white">Users</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h3>Users</h3>
    </div>
    <div class="container my-3">
      <div class="btn-group" role="group" aria-label="User Actions">
        <button type="button" class="btn btn-primary" id="add-button">Add New Registered User</button>
      </div>
    </div>
    <div class="container my-3">
      <table class="table" id="user-table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">GAID</th>
            <th scope="col">Company</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    async function users() {
      const token = window.localStorage.getItem("token")

      const response = await fetch(new Request("/api/registered_users/", {
        method: "get",
        headers: { "Content-Type": "application/json", "Authorization": `token ${token}` }
      }))

      const users = await response.json()
      const userTable = document.getElementById('user-table')

      for (const user of users) {
        window.localStorage.setItem(`user_id:${user['id']}`, user['name'])

        const uid = user['id']
        const row = userTable.insertRow()
        row.innerHTML = [
          `<td><a href="/user.html?id=${uid}">${user['name']}</a></td>`,
          `<td>${user['GAID']}</td>`,
          `<td>${user['is_company']}</td>`
        ].join('')
      }
    }

    document.getElementById('add-button').addEventListener('click', (event) => {
      window.open("/user_add.html", "_self")
    })

    users()
  </script>
</html>
